name: eclipse-kepler-openjdk7
version: 0.0.2
type: main
platform: ubuntu@12.04
description: box with openjdk7 and eclipse kepler installed under the home
keywords:
  - openjdk
  - java
  - jdk
  - ant
  - eclipse
  - kepler
packages:
  - openjdk-7-jdk
  - wget
  - git-core
  - curl
  - build-essential
  - ant
script: |-
  sudo apt-get update -qq
  lsb_release -a
  sudo apt-get install openjdk-7-jdk -qq
  sudo apt-get install ant ant-contrib -y 
  sudo apt-get install -y wget git-core curl build-essential
  wget --quiet -O eclipse-kepler.tar.gz 'https://github.com/kjlubick/eclipse-wercker-box/releases/download/0.0.1/eclipse-kepler.tar.gz'
  tar -xzf eclipse-kepler.tar.gz
  mv eclipse/ ~/eclipse-kepler
  rm eclipse-kepler.tar.gz
  ls -lh ~
  ls -lh ~/eclipse-kepler